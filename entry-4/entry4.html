<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/entry4.css">

    <title>AirPods Animation</title>
</head>

<body>



    <div class="container-wrapper">
        <div class="airpods-container">
            <img src="/entry-4/images-e4/closed.png" alt="Closed AirPods case" class="closed-case">
            <img src="/entry-4/images-e4/open.png" alt="Open AirPods case" class="open-case">
        </div>
        <div class="sticky-note" style="top: 20px; left: -100px;"><img src="/entry-4/images-e4/1.png"
                alt="Sticky Note 1"></div>
        <div class="sticky-note" style="top: -50px; left: 500px;"><img src="/entry-4/images-e4/2.png"
                alt="Sticky Note 2"></div>
        <div class="sticky-note" style="top: 200px; left: 400px;"><img src="/entry-4/images-e4/3.png"
                alt="Sticky Note 3"></div>
        <div class="sticky-note" style="top: 250px; left: -50px;"><img src="/entry-4/images-e4/4.png"
                alt="Sticky Note 4"></div>
        <div class="sticky-note" style="top: 400px; left: 200px;"><img src="/entry-4/images-e4/5.png"
                alt="Sticky Note 5"></div>
    </div>

    <!-- Button to start the music -->

    <button id="startMusicButton" style="position: absolute; top: 635px; left: 1145px; background-color: #ff3636;"></button>

    <audio id="backgroundNoise" loop>
        <source src="/mp3/Last Night on Earth.mp3" type="audio/mp3">

        <audio id="song1" src="/mp3/Catfish and the Bottlemen - 7 (Audio).mp3"></audio>
        <audio id="song2" src="/mp3/dogdays.mp3"></audio>
        <audio id="song3" src="/mp3/hundred.mp3"></audio>
        <audio id="song4" src="/mp3/risesthemoon.mp3"></audio>


        <!-- Adjust the path to your background noise -->
        Your browser does not support the audio tag.
    </audio>

    <li><a href="/entry-5/entry5.html" class="goto-entry-button">Next</a></li>

    <script src="/entry-4/entry4.js"></script>
</body>

</html>
